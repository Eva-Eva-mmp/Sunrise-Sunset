  <body>

<div id="popup">
    <div class="frage">   
      <h1> Wann m√∂chtest du Laufen gehen?</h1> 
</div>

<div class="seiteninhalt">
    <p class="date-picked">Date Picked: <span id="picked"></span></p>
    <main>
      <div id="calender-header">
        <button onclick="prevMonth()">&lt;</button>
        <h3 id="month"></h3>
        <button onclick="nextMonth()">&gt;</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>So</th>
            <th>Mo</th>
            <th>Di</th>
            <th>Mi</th>
            <th>Do</th>
            <th>Fr</th>
            <th>Sa</th>
          </tr>
        </thead>
        <tbody id="calendar">
        </tbody>
      </table>
    </main>
 </div>

<div class="jahresverlauf">
    <h2 class="jahresansicht">Jahresverlauf</h2>

    <div id="chartContainer">
      <canvas id="linienDiagramm"></canvas>
    </div>

</div>
<script src="js/diagram.js" defer></script>
    <script src="js/calendar.js" defer></script>

</div>  
</div>
